<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="icon" type="image/png" href="static/images/favicon.png">
	<link rel="stylesheet" href="static/styles/4-common.css">
	<link rel="stylesheet" href="static/styles/6-filters.css">
	<link rel="stylesheet" href="static/styles/3-header.css">
	<link rel="stylesheet" href="static/styles/3-footer.css">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for state in states %}
                    <li>
                        <h2>{{ state.name }}</h2>
                        <ul>
                            {% for city in state.cities|sort\
                                (attribute='name') %}
                                <li>{{ city.name }}</li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>&nbsp;</h4>
                <ul class="popover">
                    {% for amenity in amenities %}
                    <li>{{ amenity.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
